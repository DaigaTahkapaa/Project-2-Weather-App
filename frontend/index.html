    <!-- Ensure proper scaling on phones and small screens -->

    <!-- Browser tab title -->

          <div class="site-text">
            <h1 class="site-title">Weather Forecast App</h1>
            <p class="site-tagline">
              Real-time weather updates and 5-day forecasts at your fingertips.
            </p>
          </div>
        </div>
      </header>

      <!-- Saved locations: populated by JS (max 4 cards per row) -->
      <section id="saved-locations" aria-label="Saved locations">
        <div class="saved-grid">
          <!-- JavaScript will render saved cards here. Example card:
          <div class="saved-card">
            <div class="loc-name">Helsinki, FI</div>
            <div class="loc-meta">12°C</div>
            <div class="loc-icon">Weather conditions icon</div>
            <div class="last-fetched">Timestamp of last update</div>
          </div>
          -->
        </div>
      </section>

      <!-- Controls section -->
      <section class="controls-panel">
        <!-- Search + filters. role="search" helps assistive tech find the search area -->
        <form id="controls" role="search">
          <!-- Accessible label (visually hidden): this text is NOT shown on screen but WILL be read by screen readers
               so users relying on assistive tech know what the input does. The `.sr-only` class keeps it
               in the accessibility tree while hiding it visually. -->
          <!-- - The name “q” is a very common convention in search forms. 
          It stands for “query” (short for search query). 
          Many search engines and APIs expect the search term to be passed in a parameter called q-->
          <label for="q" class="sr-only">Search by location</label>

          <!-- Input wrapper so suggestions can be absolutely positioned underneath -->
          <div
            class="combobox"
            style="position: relative; display: inline-block; width: 100%"
          >
            <input
              id="q"
              type="search"
              placeholder="Search by location"
              autocomplete="off"
              aria-autocomplete="list"
              aria-controls="suggestions"
              aria-expanded="false"
              role="combobox"
            />
            <!-- Suggestions listbox (hidden when empty) -->
            <div
              id="suggestions"
              class="suggestions"
              role="listbox"
              aria-label="Search suggestions"
              tabindex="-1"
              style="display: none"
            >
              <!-- JS will inject suggestion items here -->
            </div>
          </div>

          <button id="searchBtn" type="button">Search live data</button>

          <!-- Unit toggle: °C (m/s) vs °F (mph) -->
          <div class="unit-toggle" role="group" aria-label="Units">
            <button
              type="button"
              data-unit="metric"
              class="unit-btn"
              aria-pressed="true"
            >
              °C (m/s)
            </button>
            <button
              type="button"
              data-unit="imperial"
              class="unit-btn"
              aria-pressed="false"
            >
              °F (mph)
            </button>
          </div>
        </form>
      </section>

      <!-- Area for status messages: text written here will be announced to assistive tech politely
         (aria-live="polite") — good for non-critical updates like "Showing 8 of 250 countries" -->
      <section aria-live="polite" id="status"></section>

      <!-- Current weather card (populated by JS) -->
      <section
        id="current-weather"
        class="weather-card"
        aria-live="polite"
      ></section>

      <!-- Hourly Forecast Modal Dialog -->
      <dialog
        id="hourly-modal"
        class="modal-dialog"
        aria-labelledby="hourly-modal-title"
      >
        <!-- Modal content will be populated by JavaScript -->
      </dialog>
    </main>
    <!-- Load behaviour from app.js. Using `defer` ensures the script runs after the page is parsed -->
    <script src="app.js" defer></script>
  </body>
</html>
